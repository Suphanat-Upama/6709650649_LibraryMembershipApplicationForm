<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="th">
    <link rel="Icon" href="resources/pic Icon/Icon forms.png" type="image/png">
    <link rel="stylesheet" href="mystyle.css">

    <title>ฟอร์มสมัครสมาชิกห้องสมุด</title>


</head>

<body>

    <main>


        <section class="content">
            <h2><p><center>แบบฟอร์มสมัครสมาชิกห้องสมุด</center></p></h2>
            <img src="resources/pic Icon/books.png" style="float: right; width: 25px; height: 25px;">
        
        </section>

        
        <section class="form-section">

            <form target="_blank" method="post">

            <label for="name">ชื่อ-สกุล (ไม่ใส่คำนำหน้า):</label><br>
            <input type="text" id="name" name="name" placeholder="กรอกชื่อและนามสกุลของคุณ"><br><br>
            <!-- เพศชาย -->
            <label for="sex">เพศ:</label><br>
            <input type="radio" id="Male" name="sex" value="ชาย / Male">
            <label for="Male">ชาย / Male</label><br>
            <!-- เพศหญิง -->
            <input type="radio" id="Female" name="sex" value="หญิง / Female">
            <label for="Female">หญิง / Female</label><br>
            <!-- อื่นๆ -->
            <input type="radio" id="other" name="sex" value="อื่นๆ / Other">
            <label for="other">อื่นๆ / Other</label><br>
            <br>

            <label for="Student id">รหัสนักศึกษา:</label><br>
            <input type="text" id="student id" name="student id" placeholder="กรอกรหัสนักศึกษาของคุณ"><br><br>

            <label for="faculty">คณะที่ศึกษา:</label><br>
            <input type="text" id="faculty" name="faculty" placeholder="กรอกคณะของคุณ"><br><br>

            <label for="phone">เบอร์โทรศัพท์:</label><br>
            <input type="text" id="phone" name="phone" placeholder="กรอกเบอร์โทรศัพท์ของคุณ"><br><br>

            <label for="email">อีเมล:</label><br>
            <input type="email" id="email" name="email" placeholder="กรอกอีเมลของคุณ"><br><br>

            <label for="birthday">วัน/เดือน/ปี เกิด:</label><br>
            <input type="date" id="datemin" name="datemin"><br><br>
            
            <label for="type of book">ประเภทของหนังสือที่สนใจ:</label><br>
            <input type="text" id="type of book" name="type of book" placeholder="กรอกประเภทของหนังสือ"><br><br>
            <label for="news">ความต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่:</label><br>
            <input type="checkbox" id="news" value="ใช่ / Yes">
            <label for="news">ใช่ / Yes</label><br>
            <input type="checkbox" id="news" value="ไม่ / No">
            <label for="news">ไม่ / No</label><br>
            <br>

            <center><button type="submit">สมัครสมาชิก</button></center>
            
            </form>

        </section>


    </main>

    <footer>






    </footer>




</body>





</html>
